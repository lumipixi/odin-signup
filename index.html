<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Registration Page!</title>
  <link href="./styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
  <script defer src="./script.js"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="brand">
        <img class="brand-logo" src="./img/keyboard-outline-with-rounded-keys-svgrepo-com.svg"></img>
        <div class="brand-name">KEEBS</div>
      </div>
      <div class="sidebar-logo-credits">Photo by <a href="https://example.com">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="main">
      <p class="pitch-text">
      Do you work using a computer? Are your wrists making you suffer?
      <br>Switch to a keyboard-driven workflow to reduce your pain and become more productive!
        <br>
        <br>
        Sign up for our class to get started!
      </p>
      <form class="signup-form" action="https://httpbin.org/post" method="post">
        <div class="form-contents">
          <p class="instruction-text">Let's do this!</p>
          <div class="form-inputs">
            <div class="form-row">
              <div class="form-row-field">
                <input type="text" id="firstname" name="firstname" placeholder="" required>
                <label for="firstname">First Name</label>
              </div>
              <div class="form-row-field">
                <input type="text" id="lastname" name="lastname" required placeholder="">
                <label for="lastname">Last Name</label>
              </div>
            </div>
            <div class="form-row">
              <div class="form-row-field">
                <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9]{2,61}(?:[a-zA-Z0-9-.][a-zA-Z0-9]{2,61})*$" title="Example: janedoe@example.com" placeholder="" required>
                <label for="email">Email</label>
              </div>
              <div class="form-row-field">
                <input type="tel" id="tel" name="tel" pattern="[\+]?[\d]+" title="Your phone number may only contain numeric characters." placeholder="">
                <label for="tel">Phone Number</label>
              </div>
            </div>
            <div class="form-row passwords-row">
              <div class="form-row-field">
                <input type="password" id="firstpassword" name="firstpassword" minlength="8" maxlength="64" required placeholder="">
                <label for="firstpassword">Password</label>
                <div class="password-error">&nbsp;</div>
              </div>
              <div class="form-row-field">
                <input type="password" id="secondpassword" name="secondpassword" minlength="8" maxlength="64" required placeholder="">
                <label for="secondpassword">Confirm Password</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <button type="submit" id="submit" name="submit">Create Account</button>
        </div>
      </form>
      <p class="login-text">Already have an account? <a href="https://example.com">Log in instead</a></p>
    </div>
  </div>
</body>
</html>
